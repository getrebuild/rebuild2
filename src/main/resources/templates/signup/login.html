<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <embed th:replace="~{_include/header}">
    <title>登录</title>
    <style type="text/css">
        #login-form > .row {
            margin-left: -15px !important;
            margin-right: -15px !important
        }

        .vcode-row {
            height: 41px;
            max-width: 100%;
        }

        .vcode-row img {
            cursor: pointer;
        }

        .splash-footer *,
        .copyright,
        .copyright * {
            color: rgba(255, 255, 255, 0.9) !important;
            text-shadow: 0px 1px 1px #555;
            max-width: 680px;
            margin: 0 auto;
            text-align: center;
        }

        .copyright.dev-show a {
            text-decoration: underline;
        }

        .rb-bgimg {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            background: url(../assets/img/bg.jpg) no-repeat 0 0;
            background-size: cover;
            opacity: 1;
        }

        .rb-bgimg::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: rgba(0, 0, 0, 0.1);
        }

        .rb-content {
            z-index: 2;
        }

        .select-lang > a {
            display: inline-block;
            padding: 5px 4px;
            font-size: 0;
            line-height: 1;
            border-radius: 2px;
        }

        .select-lang > a:hover {
            background-color: #E6EFF8;
        }
    </style>
</head>
<body class="rb-splash-screen">
<div class="rb-wrapper rb-login">
    <div class="rb-bgimg"></div>
    <div class="rb-content">
        <div class="announcement-wrapper"></div>
        <div class="main-content container-fluid">
            <div class="splash-container mb-1">
                <div class="card card-border-color card-border-color-primary">
                    <div class="card-header"><a class="logo-img"></a></div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                                <input class="form-control" id="user" type="text" placeholder="用户名 (或邮箱)">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="passwd" type="password" placeholder="登录密码">
                            </div>
                            <div class="form-group row pt-0 mb-3 hide vcode-row"
                                 data-state="${sessionScope.needLoginVCode}">
                                <div class="col-6 pr-0">
                                    <input class="form-control" type="text"
                                           placeholder="${bundle.lang('InputCaptcha')}">
                                </div>
                                <div class="col-6 text-right pl-0 pr-0">
                                    <img class="mw-100 mr-zero" alt="${bundle.lang('Captcha')}"
                                         title="${bundle.lang('ClickReload')}">
                                </div>
                            </div>
                            <div class="form-group row login-tools">
                                <div class="col-6 login-remember">
                                    <label class="custom-control custom-checkbox custom-control-inline mb-0">
                                        <input class="custom-control-input" type="checkbox" id="autoLogin">
                                        <span class="custom-control-label">记住登录</span>
                                    </label>
                                </div>
                                <div class="col-6 login-forgot-password">
                                    <a href="forgot-passwd">找回密码</a>
                                </div>
                            </div>
                            <div class="form-group login-submit mb-2">
                                <button class="btn btn-primary btn-xl" type="submit" data-spinner>登录</button>
                                <div class="mt-4 text-center">还没有账号?&nbsp;<a href="signup">立即注册</a>
                                </div>
                            </div>
                            <div class="select-lang text-center mb-2 dev-show">
                                <a href="?locale=zh_CN" title="中文"><img src="../assets/img/flag/zh-CN.png"/></a>
                                <a href="?locale=en" title="English"><img src="../assets/img/flag/en-US.png"/></a>
                                <a href="?locale=ja" title="日本語"><img src="../assets/img/flag/ja-JP.png"/></a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="splash-footer">
                    <div class="copyright">&copy; REBUILD</div>
                </div>
            </div>
            <div class="copyright">${bundle.lang('RightsTip')}</div>
        </div>
    </div>
</div>
<embed th:replace="~{_include/footer}">
</body>
</html>
