<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/_include/header}" />
    <title>实体管理</title>
    <style type="text/css">
      .col-form-label {
        padding-bottom: 8px;
      }
      a#entityIcon {
        display: inline-block;
        width: 36px;
        height: 36px;
        background-color: #e3e3e3;
        text-align: center;
        border-radius: 2px;
      }
      a#entityIcon .icon {
        font-size: 26px;
        color: #555;
        line-height: 36px;
      }
      a#entityIcon:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="rb-wrapper rb-fixed-sidebar rb-collapsible-sidebar rb-collapsible-sidebar-hide-logo rb-aside rb-color-header">
      <th:block th:replace="~{/_include/nav-top}" />
      <th:block th:replace="~{/_include/nav-left-admin :: nav(active='entities')}" />
      <div class="rb-content">
        <aside class="page-aside">
          <div class="rb-scroller-aside rb-scroller">
            <div class="aside-content">
              <div class="content">
                <div class="aside-header">
                  <span class="title" th:text="${entityLabel}"></span>
                  <p class="description" th:text="${comments}"></p>
                </div>
              </div>
              <div class="aside-nav collapse">
                <ul class="nav">
                  <li class="active"><a href="base">基本信息</a></li>
                  <li><a href="fields">管理字段</a></li>
                  <li><a href="form-design">表单布局</a></li>
                  <li><a href="advanced">高级配置</a></li>
                </ul>
              </div>
            </div>
          </div>
        </aside>
        <div class="page-head">
          <div class="page-head-title">基本信息</div>
        </div>
        <div class="main-content container-fluid pt-1">
          <ul th:if="${slaveEntity != null}" class="nav nav-tabs nav-tabs-classic">
            <li th:class="|nav-item J_tab-${masterEntity}|"><a th:href="|../${masterEntity}/base|" class="nav-link">主实体</a></li>
            <li th:class="|nav-item J_tab-${slaveEntity}|"><a th:href="|../${slaveEntity}/base|" class="nav-link">明细实体</a></li>
          </ul>
          <div class="card mb-0">
            <div class="card-body pt-4">
              <form class="simple">
                <div class="form-group row">
                  <label class="col-md-12 col-xl-3 col-lg-4 col-form-label text-lg-right">图标</label>
                  <div class="col-md-12 col-xl-6 col-lg-8">
                    <a id="entityIcon" th:data-o="${icon}" title="更换图标"><i th:class="|icon zmdi zmdi-${icon}|"></i></a>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-12 col-xl-3 col-lg-4 col-form-label text-lg-right">实体名称</label>
                  <div class="col-md-12 col-xl-6 col-lg-8">
                    <input class="form-control form-control-sm" type="text" id="entityLabel" maxlength="40" th:value="${entityLabel}" th:data-o="${entityLabel}" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-12 col-xl-3 col-lg-4 col-form-label text-lg-right">内部标识</label>
                  <div class="col-md-12 col-xl-6 col-lg-8">
                    <input class="form-control form-control-sm" type="text" readonly="readonly" id="entityName" th:value="${entityName}" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-12 col-xl-3 col-lg-4 col-form-label text-lg-right">名称字段</label>
                  <div class="col-md-12 col-xl-6 col-lg-8">
                    <select class="form-control form-control-sm" id="nameField" th:data-o="${nameField}"></select>
                    <p class="form-text mb-0">名称字段应能清晰的标识记录本身，如客户中的客户名称或订单中的订单编号</p>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-12 col-xl-3 col-lg-4 col-form-label text-lg-right">备注</label>
                  <div class="col-md-12 col-xl-6 col-lg-8">
                    <textarea class="form-control form-control-sm row2x" id="comments" th:data-o="${comments}">[[${comments}]]</textarea>
                  </div>
                </div>
                <div class="form-group row footer">
                  <div class="col-md-12 col-xl-6 col-lg-8 offset-xl-3 offset-lg-4">
                    <div class="J_action hide">
                      <button class="btn btn-primary J_save" type="button">保存</button>
                    </div>
                    <div class="alert alert-warning alert-icon mb-0 hide">
                      <div class="icon"><span class="zmdi zmdi-alert-triangle"></span></div>
                      <div class="message">系统内建实体，不允许修改</div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block th:replace="~{/_include/footer}" />
    <script>
      window.__PageConfig = {
        metaId: '[[${entityMetaId}]]',
        entity: '[[${entityName}]]',
        nameField: '[[${nameField}]]',
      }
    </script>
    <script th:src="@{/assets/js/metadata/entity-edit.js}"></script>
  </body>
</html>
