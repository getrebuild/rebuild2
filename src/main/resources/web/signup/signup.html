<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
  <head>
    <embed th:replace="~{_include/header}" />
    <title>用户注册</title>
    <style type="text/css">
      .form-group.row {
        margin-left: -15px !important;
        margin-right: -15px !important;
      }
      .form-group.row .btn {
        height: 41px;
        width: 100%;
      }
    </style>
  </head>
  <body class="rb-splash-screen">
    <div class="rb-wrapper rb-login">
      <div class="rb-content">
        <div class="main-content container-fluid">
          <div class="splash-container">
            <div class="card card-border-color card-border-color-danger">
              <div class="card-header"><a class="logo-img"></a></div>
              <div class="card-body">
                <div class="form-group">
                  <input class="form-control" id="sFullName" type="text" placeholder="你的姓名" autocomplete="off" />
                  <p class="form-text">管理员将审核你的注册信息，请正确填写</p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="sName" type="text" placeholder="用户名" autocomplete="off" />
                </div>
                <div class="form-group">
                  <input class="form-control" id="sEmail" type="email" placeholder="邮箱" autocomplete="off" />
                </div>
                <div class="form-group row pt-0">
                  <div class="col-7">
                    <input class="form-control" type="text" id="sVcode" placeholder="邮箱验证码" autocomplete="off" />
                  </div>
                  <div class="col-5 text-right pl-0">
                    <button class="btn btn-primary bordered J_vcode-btn" type="button">获取验证码</button>
                  </div>
                </div>
                <div class="form-group login-submit">
                  <button class="btn btn-primary btn-xl J_confirm-btn" type="button">提交注册申请</button>
                </div>
                <div class="alert alert-success alert-icon alert-icon-border alert-sm hide">
                  <div class="icon"><span class="zmdi zmdi-check"></span></div>
                  <div class="message">
                    <p>注册信息已提交，审核结果将通过邮件通知你<br /><a href="login">返回登录</a></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="splash-footer">
              <span><a href="login">返回登录</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <embed th:replace="~{_include/footer}" />
    <script th:src="@{/assets/js/signup.js}"></script>
  </body>
</html>
