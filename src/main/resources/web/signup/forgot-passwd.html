<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/_include/header}" />
    <title>[[${bundle.lang('ResetPassword')}]]</title>
  </head>
  <body class="rb-splash-screen">
    <div class="rb-wrapper rb-login">
      <div class="rb-content">
        <div class="main-content container-fluid">
          <div class="splash-container">
            <div class="card card-border-color card-border-color-danger">
              <div class="card-header"><a class="logo-img"></a></div>
              <div class="card-body J_step1">
                <div class="form-group">
                  <input class="form-control" id="email" type="email" th:placeholder="${bundle.lang('Email')}" autocomplete="off" />
                  <p class="form-text">[[${bundle.lang('UnsetEmail')}]]</p>
                </div>
                <div class="form-group login-submit">
                  <button class="btn btn-primary btn-xl J_forgot-btn">[[${bundle.lang('ResetPassword')}]]</button>
                </div>
              </div>
              <div class="card-body J_step2 hide">
                <div class="alert alert-warning alert-icon alert-icon-border alert-sm">
                  <div class="icon"><span class="zmdi zmdi-info-outline"></span></div>
                  <div class="message">
                    <p>[[${bundle.lang('VcodeEmailSent')}]] <b class="J_email ml-1"></b></p>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-7">
                      <input class="form-control" id="vcode" type="text" th:placeholder="${bundle.lang('PlsInputSome,Captcha')}" />
                    </div>
                    <div class="col-5 pl-0">
                      <button type="button" class="btn btn-secondary J_vcode-resend" style="height: 41px; width: 100%">[[${bundle.lang('GetVcode')}]]</button>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input class="form-control" id="newpwd" type="password" placeholder="新密码" autocomplete="off" />
                </div>
                <div class="form-group">
                  <input class="form-control" id="newpwd2" type="password" placeholder="重复新密码" />
                </div>
                <div class="form-group login-submit">
                  <button class="btn btn-primary btn-xl J_confirm-btn">[[${bundle.lang('ConfirmReset')}]]</button>
                </div>
              </div>
            </div>
            <div class="splash-footer">
              <span><a href="login">[[${bundle.lang('ReturnLogin')}]]</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block th:replace="~{/_include/footer}" />
    <script type="text/babel">
      $(document).ready(function () {
        let email
        $('.J_forgot-btn, .J_vcode-resend').click(function () {
          email = $val('#email')
          if (!email) return RbHighbar.create('PlsInputSome'.lang('Email'))

          $('.J_email').text(email)
          const $btn = $(this).button('loading')
          $.post('/user/user-forgot-passwd?email=' + $encode(email), function (res) {
            if (res.error_code == 0) {
              $('.J_step1').hide()
              $('.J_step2').removeClass('hide')
              resend_countdown(true)
            } else {
              RbHighbar.create(res.error_msg)
            }
            $btn.button('reset')
          })
        })

        $('.J_confirm-btn').click(function () {
          const vcode = $val('#vcode')
          const newpwd = $val('#newpwd')
          const newpwd2 = $val('#newpwd2')
          if (!vcode) return RbHighbar.create('PlsInputSome'.lang('Captcha'))
          if (!newpwd) return RbHighbar.create('PlsInputSome'.lang('NewPassword'))
          if (newpwd !== newpwd2) returnRbHighbar.create('PasswordNotMatch'.lang())

          const _data = {
            email: email,
            vcode: vcode,
            newpwd: newpwd,
          }

          const $btn = $(this).button('loading')
          $.post('/user/user-confirm-passwd', JSON.stringify(_data), function (res) {
            if (res.error_code == 0) {
              $btn.text('操作成功')
              setTimeout(() => {
                location.href = 'login'
              }, 1000)
            } else {
              RbHighbar.create(res.error_msg)
              $btn.button('reset')
            }
          })
        })
      })

      let countdown_timer
      let countdown_seconds = 60
      const resend_countdown = function (first) {
        if (first === true) {
          $('.J_vcode-resend').attr('disabled', true)
          if (countdown_timer) clearTimeout(countdown_timer)
          countdown_seconds = 60
        }
        $('.J_vcode-resend').text('重新获取 (' + --countdown_seconds + ')')
        if (countdown_seconds == 0) {
          $('.J_vcode-resend').attr('disabled', false).text('重新获取')
        } else {
          countdown_timer = setTimeout(resend_countdown, 1000)
        }
      }
    </script>
  </body>
</html>
