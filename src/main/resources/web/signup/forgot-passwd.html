<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/common/header}" />
    <title>重置密码</title>
  </head>
  <body class="rb-splash-screen">
    <div class="rb-wrapper rb-login">
      <div class="rb-content">
        <div class="main-content container-fluid">
          <div class="splash-container">
            <div class="card card-border-color card-border-color-danger">
              <div class="card-header"><a class="logo-img"></a></div>
              <div class="card-body J_step1">
                <div class="form-group">
                  <input class="form-control" id="email" type="text" placeholder="邮箱" autocomplete="off" />
                  <p class="form-text">如果你忘记或未填写邮箱，请联系管理员为你重置密码</p>
                </div>
                <div class="form-group login-submit">
                  <button class="btn btn-primary btn-xl J_forgot-btn">重置密码</button>
                </div>
              </div>
              <div class="card-body J_step2 hide">
                <div class="alert alert-warning alert-icon alert-icon-border alert-sm">
                  <div class="icon"><span class="zmdi zmdi-info-outline"></span></div>
                  <div class="message">
                    <p>验证码已发送至邮箱 <b class="J_email ml-1"></b></p>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-7">
                      <input class="form-control" id="vcode" type="text" placeholder="请输入验证码" />
                    </div>
                    <div class="col-5 pl-0">
                      <button type="button" class="btn btn-secondary J_vcode-resend" style="height: 41px; width: 100%">获取验证码</button>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input class="form-control" id="newpwd" type="password" placeholder="新密码" autocomplete="off" />
                </div>
                <div class="form-group">
                  <input class="form-control" id="newpwd2" type="password" placeholder="重复新密码" />
                </div>
                <div class="form-group login-submit">
                  <button class="btn btn-primary btn-xl J_confirm-btn">确认重置</button>
                </div>
              </div>
            </div>
            <div class="splash-footer">
              <span><a href="login">返回登录</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block th:replace="~{/common/footer}" />
    <script type="text/babel">
      $(document).ready(function () {
        let email = null
        $('.J_forgot-btn, .J_vcode-resend').click(function () {
          email = $val('#email')
          if (!email) return RbHighbar.create('请输入邮箱')

          $('.J_email').text(email)
          const $btn = $(this).button('loading')
          $.post('/user/user-forgot-passwd?email=' + $encode(email), function (res) {
            if (res.error_code == 0) {
              $('.J_step1').hide()
              $('.J_step2').removeClass('hide')
              resend_countdown(true)
            } else {
              RbHighbar.create(res.error_msg)
            }
            $btn.button('reset')
          })
        })

        $('.J_confirm-btn').click(function () {
          const vcode = $val('#vcode')
          const newpwd = $val('#newpwd')
          const newpwd2 = $val('#newpwd2')
          if (!vcode) return RbHighbar.create('请输入验证码')
          if (!newpwd) return RbHighbar.create('请输入新密码')
          if (newpwd !== newpwd2) returnRbHighbar.create('两次输入的新密码不一致')

          const _data = {
            email: email,
            vcode: vcode,
            newpwd: newpwd,
          }

          const $btn = $(this).button('loading')
          $.post('/user/user-confirm-passwd', JSON.stringify(_data), function (res) {
            if (res.error_code == 0) {
              $btn.text('操作成功')
              setTimeout(() => {
                location.href = 'login'
              }, 1000)
            } else {
              RbHighbar.create(res.error_msg)
              $btn.button('reset')
            }
          })
        })
      })

      let countdown_timer
      let countdown_seconds = 60
      const resend_countdown = function (first) {
        if (first === true) {
          $('.J_vcode-resend').attr('disabled', true)
          if (countdown_timer) clearTimeout(countdown_timer)
          countdown_seconds = 60
        }
        $('.J_vcode-resend').text('重新获取 (' + --countdown_seconds + ')')
        if (countdown_seconds == 0) {
          $('.J_vcode-resend').attr('disabled', false).text('重新获取')
        } else {
          countdown_timer = setTimeout(resend_countdown, 1000)
        }
      }
    </script>
  </body>
</html>
