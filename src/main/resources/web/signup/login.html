<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
  <head>
    <embed th:replace="~{_include/header}" />
    <title>登录</title>
    <style type="text/css">
      #login-form > .row {
        margin-left: -15px !important;
        margin-right: -15px !important;
      }

      .vcode-row {
        height: 41px;
        max-width: 100%;
      }

      .vcode-row img {
        cursor: pointer;
      }

      .splash-footer *,
      .copyright,
      .copyright * {
        color: rgba(255, 255, 255, 0.9) !important;
        text-shadow: 0 1px 1px #555;
        max-width: 680px;
        margin: 0 auto;
        text-align: center;
      }

      .copyright.dev-show a {
        text-decoration: underline;
      }

      .rb-bgimg {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
        background: url(../assets/img/bg.jpg) no-repeat 0 0;
        background-size: cover;
        opacity: 1;
      }

      .rb-bgimg::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        background: rgba(0, 0, 0, 0.1);
      }

      .rb-content {
        z-index: 2;
      }
    </style>
  </head>
  <body class="rb-splash-screen">
    <div class="rb-wrapper rb-login">
      <div class="rb-bgimg"></div>
      <div class="rb-content">
        <div class="announcement-wrapper"></div>
        <div class="main-content container-fluid">
          <div class="splash-container mb-1">
            <div class="card card-border-color card-border-color-primary">
              <div class="card-header"><a class="logo-img"></a></div>
              <div class="card-body">
                <form id="login-form">
                  <div class="form-group">
                    <input class="form-control" id="user" type="text" placeholder="用户名 (或邮箱)" />
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="passwd" type="password" placeholder="登录密码" />
                  </div>
                  <div class="form-group row pt-0 mb-3 vcode-row" th:if="${session.needLoginVCode}">
                    <div class="col-6 pr-0">
                      <input class="form-control" type="text" placeholder="输入验证码" />
                    </div>
                    <div class="col-6 text-right pl-0 pr-0">
                      <img class="mw-100 mr-zero" src="captcha" alt="验证码" title="点击刷新" />
                    </div>
                  </div>
                  <div class="form-group row login-tools">
                    <div class="col-6 login-remember">
                      <label class="custom-control custom-checkbox custom-control-inline mb-0">
                        <input class="custom-control-input" type="checkbox" id="autoLogin" />
                        <span class="custom-control-label">记住登录</span>
                      </label>
                    </div>
                    <div class="col-6 login-forgot-password">
                      <a href="forgot-passwd">找回密码</a>
                    </div>
                  </div>
                  <div class="form-group login-submit mb-2">
                    <button class="btn btn-primary btn-xl" type="submit" data-spinner>登录</button>
                    <div class="mt-4 text-center">还没有账号？<a href="signup">立即注册</a></div>
                  </div>
                </form>
              </div>
            </div>
            <div class="splash-footer">
              <div class="copyright">&copy; REBUILD</div>
            </div>
          </div>
          <div class="copyright">
            <a href="https://getrebuild.com/" target="_blank">REBUILD</a>
            使用开源
            <a href="https://getrebuild.com/license/LICENSE.txt" target="_blank">GPL-3.0</a>
            和
            <a href="https://getrebuild.com/license/COMMERCIAL.txt" target="_blank">商用</a>
            双重授权许可，安装/使用即表示你已阅读并同意许可内容。
          </div>
        </div>
      </div>
    </div>
    <embed th:replace="~{_include/footer}" />
    <script th:src="@{/assets/js/feeds/announcement.js}" type="text/babel"></script>
    <script type="text/babel">
      $(document).ready(function () {
        if (top != self) {
          parent.location.reload()
          return
        }

        $('.vcode-row img').click(function () {
          $(this).attr('src', 'captcha?' + $random())
        })

        $('#login-form').on('submit', function (e) {
          e.preventDefault()
          const user = $val('#user'),
            passwd = $val('#passwd'),
            vcode = $val('.vcode-row input')
          if (!user || !passwd) {
            RbHighbar.create('请输入用户名和密码')
            return
          }
          if ($('.vcode-row img').length > 0 && !vcode) {
            RbHighbar.create('请输入验证码')
            return
          }

          const $btn = $('.login-submit button').button('loading')
          let url = '/user/user-login?user=' + $encode(user) + '&passwd=******&autoLogin=' + $val('#autoLogin')
          if (!!vcode) url += '&vcode=' + vcode

          $.post(url, passwd, function (res) {
            if (res.error_code == 0) {
              location.replace($decode($urlp('nexturl') || '../dashboard/home'))
            } else if (res.error_msg == 'VCODE') {
              location.reload()
            } else {
              $('.vcode-row img').trigger('click')
              $('.vcode-row input').val('')
              RbHighbar.create(res.error_msg)
              $btn.button('reset')
            }
          })
        })

        $.get('/user/live-wallpaper', (res) => {
          if (res.error_code != 0 || !res.data) return
          const bgimg = new Image()
          bgimg.src = res.data
          bgimg.onload = function () {
            $('.rb-bgimg').animate({ opacity: 0 })
            setTimeout(function () {
              $('.rb-bgimg')
                .css('background-image', 'url(' + res.data + ')')
                .animate({ opacity: 1 })
            }, 400)
          }
        })
      })
    </script>
  </body>
</html>
