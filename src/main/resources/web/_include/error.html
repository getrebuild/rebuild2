<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" th:href="@{/assets/img/favicon.png}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/lib/material-design-iconic-font.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/rb-base.css}" />
    <title th:text="${appName}"></title>
  </head>
  <body class="rb-splash-screen">
    <div class="rb-wrapper rb-error">
      <div class="rb-content m-0">
        <div class="main-content container">
          <div class="error-container">
            <div class="error-number mb-0"><i class="zmdi zmdi-close-circle text-danger"></i></div>
            <div class="error-description"></div>
            <div class="error-description text-left"></div>
            <div class="error-goback-button">
              <a class="btn btn-xl btn-space btn-secondary" th:href="@{/dashboard/home}" id="goHome">返回首页</a>
              <a class="btn btn-xl btn-space btn-primary" href="javascript:void(0)" onclick="location.reload()">重试</a>
              <div class="mt-4">
                <a href="https://getrebuild.com/report-issue?title=error-500" target="_blank">提交问题</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      if (self != top) {
        var $btn = document.getElementById('goHome')
        $btn.parentNode.removeChild($btn)
        if (parent && parent.RbViewModal) {
          try {
            parent.RbViewModal.currentHolder().hideLoading()
          } catch (ignore) {}
        }
      }
    </script>
  </body>
</html>
