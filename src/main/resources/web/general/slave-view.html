<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/_include/header}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/feeds.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/view-page.css}" />
    <title th:text="${entityLabel}"></title>
  </head>
  <body class="view-body">
    <div class="view-header">
      <i class="header-icon zmdi" th:classappend="|zmdi-${entityIcon}|"></i>
      <h3 class="title" th:text="${bundle.lang('SomeView,e.' + entityName)}"></h3>
      <span>
        <a class="close J_close" th:title="${bundle.lang('Close')}"><i class="zmdi zmdi-close"></i></a>
        <a class="close sm J_reload" th:title="${bundle.lang('Refresh')}"><i class="zmdi zmdi-refresh"></i></a>
        <a class="close sm admin-show" th:title="${bundle.lang('ConfSome,FormLayout')}" th:href="|${baseUrl}/admin/entity/${entityName}/form-design|" target="_blank">
          <i class="zmdi zmdi-settings"></i>
        </a>
      </span>
    </div>
    <div class="main-content container-fluid">
      <div class="row">
        <div class="col-12 col-md-9">
          <div class="tab-container">
            <ul class="nav nav-tabs">
              <li class="nav-item"><a class="nav-link active" href="#tab-rbview" data-toggle="tab">[[${bundle.lang('SlaveView')}]]</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="tab-rbview"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3 view-operating">
          <div class="view-action row">
            <div class="col-12 col-lg-6">
              <button class="btn btn-secondary J_edit" type="button"><i class="icon zmdi zmdi-border-color"></i> [[${bundle.lang('Edit')}]]</button>
            </div>
            <div class="col-12 col-lg-6 btn-group J_mores">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">[[${bundle.lang('More')}]] <i class="icon zmdi zmdi-more-vert"></i></button>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item J_delete"><i class="icon zmdi zmdi-delete"></i> [[${bundle.lang('Delete')}]]</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item J_print" target="_blank" th:href="|${baseUrl}/app/${entityName}/print?id=${id}|"><i class="icon zmdi zmdi-print"></i> [[${bundle.lang('Print')}]]</a>
              </div>
            </div>
          </div>
          <div class="view-date">
            <div class="form-line">
              <fieldset><legend>[[${bundle.lang('ViewDate')}]]</legend></fieldset>
            </div>
            <dl class="row">
              <dt class="col-12 col-lg-4">[[${bundle.lang('f.createdOn')}]]</dt>
              <dd class="col-12 col-lg-8 J_createdOn"></dd>
            </dl>
            <dl class="row">
              <dt class="col-12 col-lg-4">[[${bundle.lang('f.modifiedOn')}]]</dt>
              <dd class="col-12 col-lg-8 J_modifiedOn"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <th:block th:replace="~{/_include/footer}" />
    <script>
      window.__PageConfig = {
        type: 'SlaveView',
        entity: ['[[${entityName}]]', '[[${entityLabel}]]', '[[${entityIcon}]]'],
        privileges: _$unth('[[${entityPrivileges}]]'),
        recordId: '[[${id}]]',
      }
    </script>
    <script th:src="@{/assets/js/rb-forms.js}" type="text/babel"></script>
    <script th:src="@{/assets/js/rb-forms.exts.js}" type="text/babel"></script>
    <script th:src="@{/assets/js/rb-view.js}" type="text/babel"></script>
  </body>
</html>
